<div *ngIf="visible"
     class="slds-notify slds-notify_toast custom-toast"
     [ngClass]="{
       'slds-theme_success': theme === 'success',
       'slds-theme_error': theme === 'error'
     }"
     role="status">

  <div class="slds-notify__content custom-toast-content">

    <i *ngIf="theme === 'success'" class="ti ti-circle-check"></i>
    <i *ngIf="theme === 'error'" class="ti ti-circle-x"></i>

    <h2 class="slds-text-heading_small">{{ message }}</h2>
  </div>

  <button
      class="slds-button slds-button_icon slds-button_icon-inverse slds-notify__close"
      (click)="visible=false">
      <i class="ti ti-x slds-button__icon slds-button__icon_large"></i>
  </button>

</div>
