<div *ngIf="visible" class="slds-notify slds-notify_toast custom-toast" [ngClass]="{
       'slds-theme_success': theme === 'success',
       'slds-theme_error': theme === 'error'
     }" role="status">

  <div class="toast-message-content">
    <i *ngIf="theme === 'success'" class="ti ti-circle-check success-icon"></i>
    <i *ngIf="theme === 'error'" class="ti ti-circle-x error-icon"></i>
    <span class="toast-message-text">{{ message }}</span>
  </div>

</div>
